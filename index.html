<!DOCTYPE html>
<html>

<head>
    <title>eat what?</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>eat what?</h1>

    <div id='filters'>
        <span class='tag-label'>meal:</span>
        <div class='tag-list' id='meal'>
            <span class='tag'>snack</span>
            <span class='tag'>breakfast</span>
            <span class='tag'>lunch</span>
            <span class='tag'>dinner</span>
            <span class='tag'>side dish</span>
        </div>

        <span class='tag-label'>cuisine:</span>
        <div class='tag-list' id='cuisine'>
            <span class='tag'>asian</span>
            <span class='tag'>chinese</span>
            <span class='tag'>japanese</span>
            <span class='tag'>韩</span>
            <span class='tag'>chinese西结合</span>
            <span class='tag'>western</span>
            <span class='tag'>italian</span>
        </div>

        <span class='tag-label'>type:</span>
        <div class='tag-list' id='type'>
            <span class='tag'>soupy</span>
            <span class='tag'>炒</span>
            <span class='tag'>pasta</span>
            <span class='tag'>meat-rice combo</span>
            <span class='tag'>noodles</span>
            <span class='tag'>sandwich</span>
            <span class='tag'>vegetable</span>
        </div>

        <span class='tag-label'>cooking:</span>
        <div class='tag-list' id='cooking'>
            <span class='tag'>microwave</span>
            <span class='tag'>外卖</span>
            <span class='tag'>pressure cooker</span>
            <span class='tag'>pan only</span>
            <span class='tag'>pan + pot</span>
            <span class='tag'>锅</span>
            <span class='tag'>oven</span>
        </div>

        <span class='tag-label'>time:</span>
        <div class='tag-list' id='time'>
            <span class='tag'>5 minutes</span>
            <span class='tag'>15 minutes</span>
            <span class='tag'>30 minutes</span>
            <span class='tag'>1 hour </span>
            <span class='tag'>2 hours</span>
        </div>
    </div>

    <br>

    <div style='text-align: center;'>
        <button id='shuffle' onclick='displayAll()'>shuffle</button>
    </div>

    <br>

    <div id='food-list'></div>

</body>
</html>
